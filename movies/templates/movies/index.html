{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<h1>What to Watch</h1>

<form action="/" method="get">
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% if movie %}
    <div class="recommendation">
        <h2> <a href="{{ movie.imdb_link }}"> {{ movie.primary_title }}  </a> </h2>
        <ul>

            <li> {{ movie.average_rating }} </li>
            <li> {{ movie.start_year }} </li>
        </ul>
    </div>
{% endif %}

</body>
</html>
