{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>What to Watch</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/beon" type="text/css"/>
    <link href="{% static 'base.css' %}" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <header>
            <h1>WHAT T  </h1>
            <img src="{% static 'images/film-reel.png' %}" class="image1"/>
            <p class="title">WATCH</p>
        </header>

        <form action="/" method="get" class="genres">
            {{ form }}
            <input type="submit" value="SUGGEST">
        </form>
    </div>


    <img src="{% static 'images/Look.png' %}" class="image2"/>


    {% if movie %}
    <div class="recommendation">
        <h2> <a href="{{ movie.imdb_link }}"> {{ movie.primary_title }}  </a> </h2>
        <ul>

            <li> {{ movie.average_rating }} </li>
            <li> {{ movie.start_year }} </li>
        </ul>
    </div>
    {% endif %}


    <footer>
        <p>&copy; 2022 - This is the footer.</p>
    </footer>
</body>
</html>
